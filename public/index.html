<!doctype html>
<html lang="en" ng-app="angularApp">
<head>
	<meta charset="UTF-8">
	<meta name="vieport" content="width=device-width, initial -scale=1">
	<title>Angular APP</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body ng-controller="mainController">
	<div class="container">
		<div class="jumbotron text-center">
			<h3>Angular APP List <span class="label label-info">{{ todos.length }}</span></h3>
		</div>
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>
			</div>
		</div>
		<!-- Form to add -->
		<div class="col-sm-8 col-sm-offset-2 text-center">
			<form>
				<div class="form-group">
					<input type="text" class="form-control input-lg text-center" placeholder="Add register" ng-model="formData.text">
				</div>
				<button class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
			</form>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><script src="main.js"></script>
</body>
</html>
